<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div class="w-full h-full">
      <div class="bg-[#000] w-full justify-center flex h-screen p-10">
        <div class="max-w-[1500px] flex flex-col">
          <header class="flex justify-between">
            <div class="">
              <img src="/ArkaWebsite/images/arka-logo.svg" alt="Arka-logo" />
            </div>
            <div class="flex gap-10">
              <nav class="flex gap-6">
                <a href="#" class="hover:underline">AI Developer</a>
                <a href="#" class="hover:underline">Interchain Agent</a>
                <a href="#" class="hover:underline">About Us</a>
                <a href="#" class="hover:underline">Docs</a>
                <a href="#" class="hover:underline">Blogs</a>
              </nav>
              <div class="flex space-x-4">
                <img
                  src="/ArkaWebsite/images/twitter.png"
                  alt="twitter-logo"
                  class="h-6 w-6"
                />
                <img
                  src="/ArkaWebsite/images/discord.png"
                  alt="discord-logo"
                  class="h-6 w-6"
                />
              </div>
            </div>
          </header>
          <section class="flex h-full">
            <div class="gap-10 flex flex-col justify-center items-start">
              <div class="gap-6 flex flex-col">
                <h1
                  class="text-white text-[100px] not-italic font-extrabold leading-[120px]"
                >
                  Liberating AI <br />
                  Sovereignty
                </h1>
                <p
                  class="text-[rgba(255,255,255,0.90)] text-2xl not-italic font-light leading-[33px]"
                >
                  Unified Platform for Verifiable AI Execution, Orchestration,
                  and Multi-Agent Consensus
                </p>
              </div>
              <button class="custom-btn">Join our community</button>
            </div>
            <div class="">
              <img
                src="/ArkaWebsite/images/chain.png"
                alt="chain-image"
                class=""
              />
            </div>
          </section>
        </div>
      </div>

    </div>
  </body>
</html>
